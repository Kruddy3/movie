<!DOCTYPE html>
<html ng-app="movieList">
  <head >
    <meta charset="utf-8">
    <title>Movie List</title>
    <script type="text/javascript" src="angular-1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="js.js"></script>
  </head>
  <body ng-controller="reviewsController">
    {{movies | json}}
    <br>

    <div ng-repeat="movieName in movies">
      {{movieName.name}}
        <b>Average stars:</b>{{movieName.stars | json}}
        <br>
          {{ movieName.stars | average}}
          <!-- {{movieName.stars.length}} !-->
        <br>
        {{newReview}}
        {{myRating | json}} <!-- doesnt appear to work and I cant find the "output" command!-->
        <star-ratings starArr='movieName'></star-ratings>
      <br>
    </div>

  </body>
</html>
